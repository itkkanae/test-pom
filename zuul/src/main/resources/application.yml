#spring
spring:
  application:
    name: spring-cloud-zuul
#port
server:
  port: 8080
#eureka
eureka:
  client:
    service-url:
      default-url: http://localhost:8761/eureka/
#zuul
zuul:
  routes:
    api-a:
      path: /consumer/**
      service-id: spring-cloud-consumer
#zuul\u8D85\u65F6
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
ribbon:
  ReadTimeout: 1000
  ConnectTimeout: 1000